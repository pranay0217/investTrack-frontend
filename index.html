<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvestTrack</title>

    <!-- Favicon path (make sure logo.png is inside public/ folder) -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- âœ… Base for client-side routing -->
    <base href="/" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Optional: Loading screen logo styling */
      #logo-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #logo-loader img {
        max-height: 150px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Optional: Logo splash while React is mounting -->
    <div id="logo-loader">
      <img src="/logo.png" alt="InvestTrack Logo" />
    </div>

    <!-- React mounts here -->
    <div id="root" style="display: none;"></div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HoA8zmdZKJdqGVRLRiIYY0kLk4L0wRE5pSl0K0Q6yNsPi7VqPfPy35i1KoNzI0UF"
      crossorigin="anonymous"
    ></script>

    <!-- React entrypoint -->
    <script type="module">
      import "/src/main.jsx";

      // Hide loader and show root once React mounts (basic)
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("logo-loader").style.display = "none";
        document.getElementById("root").style.display = "block";
      });
    </script>
  </body>
</html>
